<meta charset="utf-8">
	<title>App publicaciones</title>
  <style>
    .card{
margin-top: 3px;
width: 60%;



    }textarea{

resize: none;
    }body {
  background-image: url(https://images.pexels.com/photos/1005644/pexels-photo-1005644.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260);
}

<body>

    <div class="card mx-auto" >
        <div class="card-Header mx-auto">
            Publica tu historia
          </div>
        <form>
            <div class="mb-3 ">
        <label>Nombre del usuario</label>
        <input type="text" id="usuario" class="form-control">
         </div>
         <div class="mb-3">
            <label>Descripcion</label>
            <textarea type="text" id="Descripcion" class="form-control" rows="5"></textarea> 
            <div class="mb-3">
                <label>Subir Foto</label>
                <input type="file" id="file" class="form-control" accept=".jpg, .png, .gif">
                 </div>
                 <div class="mb-3 text-center" id="preview">

                 </div>
                 <div class="mb-3">
                  <button class="form-control btn btn-primary" type="button" id="Publicar">Publicar</button>

                 </div>
                 <div class="mb-3">
                    <button class="form-control btn btn-info" type="button" id="verhistorias" onclick="location.href='publicaciones.html'">Ver historias</button>
  
                   </div>



        </form>
    </div>

<script type="text/javascript" src="index.js"></script>




</body>
